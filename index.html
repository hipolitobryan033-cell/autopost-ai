<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AutoPost AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f2027">
  <link rel="icon" href="icon-192.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
    }
    textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #00ff99;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      text-align: left;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
      display: none;
    }
  </style>
</head>

<body>

<h1>üöÄ AutoPost AI</h1>
<p>Convierte texto en contenido listo para redes sociales</p>

<div class="box">

  <select id="nicho">
    <option value="motivacion">Motivaci√≥n</option>
    <option value="negocios">Negocios</option>
    <option value="fitness">Fitness</option>
    <option value="mentalidad">Mentalidad</option>
    <option value="viral">Frases virales</option>
  </select>

  <textarea id="inputText" placeholder="Escribe tu idea aqu√≠..."></textarea>

  <button onclick="generar()">Generar contenido</button>

  <div class="result" id="output"></div>

</div>

<script>
function generar() {
  const tema = document.getElementById("inputText").value;
  const nicho = document.getElementById("nicho").value;

  if (tema.trim() === "") {
    alert("Escribe algo primero üöÄ");
    return;
  }

  let texto = "";

  if (nicho === "motivacion") {
    texto = `üî• ${tema}\n\nNo esperes motivaci√≥n.\nCr√©ala.\n#motivacion #disciplina`;
  }

  if (nicho === "negocios") {
    texto = `üìà ${tema}\n\nMientras otros duermen,\nalguien construye.\n#negocios #emprender`;
  }

  if (nicho === "fitness") {
    texto = `üèãÔ∏è ${tema}\n\nEl cuerpo sigue a la mente.\n#fitness #disciplina`;
  }

  if (nicho === "mentalidad") {
    texto = `üß† ${tema}\n\nEnfoque. Silencio. Acci√≥n.\n#mentalidad #exito`;
  }

  if (nicho === "viral") {
    texto = `‚ú® ${tema}\n\nEl problema no es el tiempo.\n#viral #frases`;
  }

  const output = document.getElementById("output");
  output.style.display = "block";
  output.innerText = texto;
}

// Registrar Service Worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
