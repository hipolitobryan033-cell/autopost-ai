<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AutoPost AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #00ff99;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      text-align: left;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <h1>üöÄ AutoPost AI</h1>
  <p>Convierte texto en contenido listo para redes sociales</p>

  <div class="box">
    <textarea id="inputText" placeholder="Escribe tu idea aqu√≠..."></textarea>
    <button onclick="generar()">Generar contenido</button>

    <div class="result" id="output"></div>
  </div>

  <footer>
    ¬© 2026 AutoPost AI ‚Äì Proyecto en desarrollo
  </footer>

  <script>
    function generar() {
      const texto = document.getElementById("inputText").value;
      if (texto.trim() === "") {
        alert("Escribe algo primero");
        return;
      }

      const resultado = `
üìå DESCRIPCI√ìN:
${texto}

üî• Hashtags:
#AutoPostAI #MarketingDigital #Emprendedores #ContenidoViral #TikTok #Instagram #Facebook #YouTube

‚è∞ Hora recomendada:
7:00 PM
      `;

      document.getElementById("output").innerText = resultado;
    }
  </script>

</body>
</html>
